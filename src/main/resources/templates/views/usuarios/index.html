<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <title>Usuários</title>
</head>

<body>
	<mian>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom shadow-sm mb-3">
    <div class="container">
      <a class="navbar-brand" href=""><b>Recode Brasil</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
    <span class="navbar-toggler-icon"></span>
</button>

      <div class="align-self-end">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./index">Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./destino">Destino</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./promoções">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contato">Fale conosco</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./destinos">Adm</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
		<section class="container">
			<div class="p-4">

				<table class="table table-responsive table-hover">
					<thead class="table-dark">
						<tr>
							<th scope="col">id</th>
							<th scope="col">Nome</th>
							<th scope="col">Email</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u : ${Usuarios}">
							<td th:text="${u.id}"></td>
							<td th:text="${u.nome}" class="name"></td>
							<td th:text="${u.email}"></td>
							<td>
								<div class="d-flex">
									<a th:href="@{'/usuarios'}" data-bs-toggle="modal"
										th:data-bs-target="'#exampleModal' + ${u.id}" class="mx-1" title="Editar">
										<i class="ri-file-edit-line"></i>
									</a>
									<a th:href="@{'/usuarios/' + ${u.id} + '/excluir'}" class="mx-1" title="Cancelar"
										onclick="return confirm('Deseja excluir o usuário?')">
										<i class="ri-delete-bin-2-line"></i>
									</a>
									
									<!-- Modal -->
									<div class="modal fade" th:id="'exampleModal' + ${u.id}" tabindex="-1"
										aria-labelledby="exampleModalLabel" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Usuário</h1>
													<button type="button" class="btn-close" data-bs-dismiss="modal"
														aria-label="Close"></button>
												</div>
												<div class="modal-body">
													<form th:action="@{/usuarios/cadastrar}" method="post"
														th:object="${usuario}">
														<h2 class="text-center">Atualizar</h2>
														<input type="hidden" id="id" name="id" class="form-control"
															th:value="${u.id}" />
														<div class="form-group mb-3">
															<label for="nome" class="form-label">
																Nome
															</label>
															<input type="text" id="nome" name="nome"
																class="form-control" th:value="${u.nome}" />
														</div>

														<div class="form-group mb-3">
															<label for="email" class="form-label">
																Email
															</label>
															<input type="email" id="email" name="email"
																class="form-control" th:value="${u.email}" />
														</div>
														<div class="form-group mb-3">
															<label for="senha" class="form-label">
																Senha
															</label>
															<input type="password" id="senha" name="senha"
																class="form-control" th:value="${u.senha}" />
														</div>


														<button type="submit" class="btn btn-primary">
															Enviar
														</button>
														<a href="./usuarios" class="btn btn-danger"
															style="margin-left: 10px">
															Cancelar
														</a>
													</form>
												</div>

											</div>
										</div>
									</div>

								</div>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</section>
		</main>
		<br><br>
	         <footer>
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="copyright-area text-center">
                    <p> &copy; 2023 - Direitos reservados a Recode Brasil Agência de Viagens</p>
                  </div>
                </div>
              </div>
            </div>
          </footer>
             <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>
</html>
